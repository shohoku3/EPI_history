                    <h1>REGISTER</h1>
                    <h2>success</h2>
                </div>
                <form id="register-form">
                    <input type="text" placeholder="用户名" maxlength="8" class="username" autocomplete="off">
                    <span class="error error1"></span>
                    <input type="tel" placeholder="手机号" maxlength="11" class="phone" autocomplete="off">
                    <span class="error error2"></span>
                    <input type="mail" placeholder="安全邮箱" autocomplete="off" class="email" maxlength="19">
                    <span class="error error3"></span>
                    <input type="password" placeholder="密码" maxlength="6" class="password" autocomplete="off">
                    <span class="error error4"></span>
                    <input type="button" value="注册" id="register-button">
                </form>
            </div>
