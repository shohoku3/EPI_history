<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EPI 电子实验室 修改个人信息</title>
    <link rel="stylesheet" href="css/chat.css">
</head>

<body>
    <div id="wrapper">
        <div id="container">
            <div id="inner">
                <h1>讨论组</h1>
                <img id="img1" src="img/inner/201512822344155194.jpg">
                <img id="img2" src="img/inner/u=1039983716,1196760112&fm=21&gp=0.jpg">
                <img id="img3" src="img/inner/u=1123407491,2829757449&fm=21&gp=0.jpg">
                <img id="img4" src="img/inner/detail.jpg">
                <img id="img5" src="img/inner/u=752831177,4081109132&fm=21&gp=0.jpg">
                <span id="delect">-</span>
                <a href="#" id="photocover"><span id="add">+</span></a>
                <input type="button" value="开始聊天">
            </div>
            <input type="file" id="file">
            <div id="chat-box">
                <h1>聊天窗口</h1>
                <div class="close"><img src="img/icon/关闭.png"></div>
                <div class="bottom-toggle"><img src="img/icon/向下.png"></div>
                <ul id="header-nav">
                    <li><img src="img/inner/201512822344155194.jpg"></li>
                    <li><img src="img/user/u=1039983716,1196760112&fm=21&gp=0.jpg"></li>
                    <li><img src="img/user/u=1123407491,2829757449&fm=21&gp=0.jpg"></li>
                    <li><img src="img/user/detail.jpg"></li>
                    <li><img src="img/user/u=752831177,4081109132&fm=21&gp=0.jpg"></li>
                </ul>
                <ul class="content" id="content1">
                    <li class="chat-bar">
                        <div class="left-icon"><img src="img/inner/201512822344155194.jpg"></div>
                        <!--<span class="triangle-left"></span>-->
                        <span class="left-bar">学长你好</span>
                    </li>
                    <li class="chat-bar">
                        <div class="right-icon"><img src="img/inner/u=1039983716,1196760112&fm=21&gp=0.jpg"></div>
                        <span class="right-bar">你好</span>
                    </li>
                    <li class="chat-bar">
                        <div class="left-icon"><img src="img/inner/201512822344155194.jpg"></div>
                        <span class="left-bar">学长为什么你这么优秀</span>
                    </li>
                    <li class="chat-bar">
                        <div class="right-icon"><img src="img/inner/u=1039983716,1196760112&fm=21&gp=0.jpg"></div>
                        <span class="right-bar">因为我在大一加入了EPI电子实验室</span>
                    </li>
                    <li class="chat-bar">
                        <div class="left-icon"><img src="img/inner/201512822344155194.jpg"></div>
                        <span class="left-bar">那我怎么加入呢？</span>
                    </li>
                    <li class="chat-bar">
                        <div class="right-icon"><img src="img/inner/u=1039983716,1196760112&fm=21&gp=0.jpg"></div>
                        <span class="right-bar">可以登陆EPI的主页点击加入我们了解详情</span>
                    </li>
                    <li class="chat-bar">
                        <div class="left-icon"><img src="img/inner/201512822344155194.jpg"></div>
                        <span class="left-bar">还有别的方法莫？</span>
                    </li>
                    <li class="chat-bar">
                        <div class="right-icon"><img src="img/inner/u=1039983716,1196760112&fm=21&gp=0.jpg"></div>
                        <span class="right-bar">如果你足够优秀也可以来霸面</span>
                    </li>
                    <li class="chat-bar">
                        <div class="left-icon"><img src="img/inner/201512822344155194.jpg"></div>
                        <span class="left-bar">那实验室都有那些方向呢？</span>
                    </li>
                    <li class="chat-bar">
                        <div class="right-icon"><img src="img/inner/u=1039983716,1196760112&fm=21&gp=0.jpg"></div>
                        <span class="right-bar">实验室有软件硬件两个大组</span>
                    </li>
                    <li class="chat-bar">
                        <div class="right-icon"><img src="img/inner/u=1039983716,1196760112&fm=21&gp=0.jpg"></div>
                        <span class="right-bar">软件组分为WEB组,安卓组,和C++组</span>
                    </li>
                </ul>
                <ul class="content" style="display:none;" id="content2">
                    <li class="chat-bar">
                        <div class="left-icon"><img src="img/inner/201512822344155194.jpg"></div>
                        <span class="left-bar" id="left-bar1"></span>
                    </li>
                </ul>
                <div class="bottom-box">
                	<textarea id="input"></textarea>
                	<input type="button" value="发送" onclick="contentLink()">
                </div>
            </div>
        </div>
    </div>
    <script src="/js/jquery-3.1.0.min.js"></script>
    <script>
    //add photo
    $('#photocover').click(function() {
        $('#img2').show(200);
        $('#add').css("left", "190px");
        if ($('#add').css("left") == "190px") {
            $('#photocover').click(function() {
                $('#img3').show(200);
                $('#add').css("left", "30px");
                $('#add').css("top", "145px");
                $('#inner').css("height", "285px");
                $('input[type="button"]').css("top", "175px");
                if ($('#add').css("top") == "145px") {
                    $('#photocover').click(function() {
                        $('#img4').show(200);
                        $('#add').css("left", "110px");
                        if ($('#add').css("top") == "145px" && $('#add').css("left") == "110px") {
                            $('#photocover').click(function() {
                                $('#img5').show(200);
                                $('#add').css("left", "190px");
                                if ($('#add').css("left") == "190px" && $('#add').css("top") == "145px") {
                                    $('#photocover').click(function() {
                                        /*$('#file').click();*/ //photo upload
                                        alert('暂时不支持更多人聊天')
                                    })
                                }
                            })
                        }
                    })
                }
            })
        }
    });
    //delect photot
    $('#img2').mouseover(function() {
        $('#delect').show();
        $('#delect').click(function() {
            $('#img2').hide(200);
            $('#img3').css("left", "110px");
            $('#add').css("left", "190px");
            $('#add').css("top", "65px");
        })
    });
    $('#img2').mouseout(function() {
        $('#delect').hide();
    });
    //chat-box show
    if ($('#inner').css("height") == "220px") {
        $('input[type="button"]').click(function() {
            $('#chat-box').show(200);
        });
    }
    if ($('#inner').css("height") == "285px") {
        $('input[type="button"]').clcik(function() {
            $('#chat-box').show(200);
        });
    } else {
        $('#chat-box').hide();
    }
    //close chat-box
    $('.close').click(function() {
        $('#chat-box').hide(200);
    });
    //header-nav
    $('.bottom-toggle').click(function() {
        $('#header-nav').slideToggle(200);
        $('.#nav-toggle').css("transform", "rotate(180deg)");
    });
    //when textarea focus content1 hide() &&content2 show()
    $('textarea').focus(function(){
    	$('#content1').hide();
    	$('#content2').show();
    });
</script>
<script>
    function contentLink(){
    	var show=document.getElementById('left-bar1');
    	var content=document.getElementById('input');
    	show.innerHTML=content.value;
}
    </script>
</body>

</html>
