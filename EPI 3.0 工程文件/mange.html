                                <img src="img/icon/ring.png">

                        </li>
                        <li class="dropdown tasks-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <img src="img/icon/prompt.png">

                            </a>
                        </li>
                        <li id="dropdownmenu" class="dropdown user user-menu" style="width:170px">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <img src="img/inner/201512822344155194.jpg" class="user-image" alt="User Image" style="width:30px;height:30px;display:block;float: left;border-radius:50%">

                            <ul id="pull-right">

                            </ul>

    $('#toggle-btn1').click(function() {

    });
    $('#toggle-btn2').click(function() {

    });
    $('#toggle-btn3').click(function() {
        $('.toggle-content3').slideToggle(200);
    });
    $('#toggle-btn4').click(function() {
        $('.toggle-content4').slideToggle(200);
    });

        $('.toggle-content1').slideToggle(200);
        $('.toggle-content2').slideToggle(200);
        $('.toggle-content3').slideToggle(200);
        $('.toggle-content4').slideToggle(200);
    })

    $('#skin-color').click(function(){
        $('.navbar').css("background","#222d32");
